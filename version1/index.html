<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville">
  <link rel="stylesheet" href="https://static.parastorage.com/services/third-party/fonts/Helvetica/fontFace.css">
  <link rel="stylesheet" href="main.css" />
  <script src="./jquery.min.js"></script>
  <script src="./jquery-ui.min.js"></script>
  <script src="https://unpkg.com/interactjs@1.3.4/dist/interact.min.js"></script>
  <script src="./main.js"></script>
  <title>X-Editor</title>
</head>

<body>
  <div class="main_controls hide flex flex-row">
    <button class="main_control toggle">smart layout</button>
    <button class="main_control toggle_grid">gird is off</button>
  </div>
  <div class="container">
    <div class="section_canvas show_grid sortable flex flex-row">
      <div class="align-bar flex flex-row collapsed collapsed-bottom">
        <div class="align-bar-button selected" data-align="left"><img src="./images/align3.svg"></div>
        <div class="align-bar-button" data-align="center"><img src="./images/align2.svg"></div>
        <div class="align-bar-button" data-align="right"><img src="./images/align1.svg"></div>
      </div>

      <div class="recommended-layouts flex flex-column align-center justify-center collapsed collapsed-left">
        <div class="recommended-layouts-heading"> Recommended Layouts </div>
        <img class="layout-thumb" data-layout="1" src="./images/layout1.png">
        <img class="layout-thumb" data-layout="2" src="./images/layout2.png">
        <img class="layout-thumb" data-layout="3" src="./images/layout3.png">
      </div>

      <div class="section_layout section_column sortable draggable-outline spacer-item" style="flex-basis:40%">
        <div class="section_layout_flex_wrapper flex flex-column ">
          <div class="section_item section_item_img overlay draggable draggable-outline align-center resizable-box spacer-item spacer-invert">
          </div>
        </div>
        <div class='spacer top'>
          <div class="spacer-handle top"></div>
        </div>
        <div class='spacer bottom'>
          <div class="spacer-handle bottom"></div>
        </div>
        <div class='spacer left'>
          <div class="spacer-handle left"></div>
        </div>
        <div class='spacer right'>
          <div class="spacer-handle right"></div>
        </div>
      </div>

      <div class="section_layout section_column sortable draggable-outline spacer-item" style="flex-basis:60%">
        <div class="section_layout_flex_wrapper flex flex-column">
          <div class="section_item draggable draggable-outline spacer-item spacer-invert resizable-box" style="width:304px;">
            <div class="heading ">Pop-up sale!</div>
          </div>
          <div class="section_item draggable draggable-outline spacer-item spacer-invert resizable-box">
            <div class="text">
              This is your About Section. Itâ€™s a great space to tell your story and to describe who you are and what
              you
              do. If you're a business, talk about how you started and tell the story of your professional journey.
            </div>
          </div>
          <div class="section_item draggable draggable-outline spacer-item spacer-invert resizable-box">
            <div class="button flex justify-center align-center text-center">
              SHOP NOW
            </div>
          </div>
        </div>
        <div class='spacer top'>
          <div class="spacer-handle top"></div>
        </div>
        <div class='spacer bottom'>
          <div class="spacer-handle bottom"></div>
        </div>
        <div class='spacer left'>
          <div class="spacer-handle left"></div>
        </div>
        <div class='spacer right'>
          <div class="spacer-handle right"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
