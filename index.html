<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />    
    <script src="./jquery.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script src="./jquery-ui-sortable-animation.js"></script>
    <script src="./main.js"></script>
    <title>X-Editor</title>
  </head>
  <body>
    <div class="main_controls flex flex-row">
        <button class="main_control toggle">smart layout</button>
        <button class="main_control toggle_grid">gird is off</button>
    </div>
    <div class="container">
      <div class="section_canvas show_grid sortable flex flex-row align-center">
        <div class="section_layout draggable-outline flex flex-column justify-center">
          <div class="section_item section_item_img draggable draggable-outline">
            <img
              style="display:block"
              width="300"
              src="./images/cactus.jpeg"
              alt=""
            />
          </div>
        </div>

        <div class="section_layout sortable draggable-outline flex flex-column justify-center">
          <div class="section_item draggable draggable-outline">
            <div class="heading">Getting started with Immiget</div>
          </div>
          <div class="section_item draggable draggable-outline">
            <div class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet
              officiis sequi omnis fuga saepe! Deleniti inventore neque porro
              voluptatem officiis.
            </div>
          </div>
          <div class="section_item draggable draggable-outline">
            <div class="button">
              MORE INFO
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
